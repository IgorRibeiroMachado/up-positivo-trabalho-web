<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Pizza Byte</title>
		<link rel="icon" href="../imagens/logo.png" type="image/x-icon" />
		<link rel="stylesheet" href="../styles/style.css" type="text/css" />
		<link rel="stylesheet" href="../styles/produtos.css" type="text/css" />

		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
	</head>
	<body>
		<header>
			<a href="home.html">
				<!-- O display block na imagem faz com que a imagem ocupe todo o espaço do elemento A -->
				<img
					src="../imagens/logo.png"
					alt="logo do site"
					style="display: block"
				/>
			</a>
			<nav>
				<ul>
					<li>
						<a href="./home.html">Página inicial</a>
					</li>
					<li>
						<a href="./quem-somos.html">Quem somos</a>
					</li>
					<li>
						<a href="./produtos.html">Produtos</a>
					</li>
					<li>
						<a href="./contato.html">Contato</a>
					</li>
				</ul>
			</nav>
		</header>
		<div class="content">
			<h1>Nossas Caixas de Pizza</h1>
			<div id="products-container" class="products-container"></div>
		</div>
		<script>
			function initProducts() {
				const productsContainer = document.getElementById("products-container");

				const list = [
					{
						alt: "Caixa Premium",
						title: "Caixa Premium",
						description:
							"A solução ideal para pizzarias que valorizam a simplicidade e a praticidade. Nossa Caixa Clássica oferece proteção e mantém a temperatura da pizza.",
						img: "caixa-pizza-01.png",
					},
					{
						alt: "Caixa Eco-Friendly",
						title: "Caixa Eco-Friendly",
						description:
							"A solução ideal para pizzarias que valorizam a simplicidade e a praticidade. Nossa Caixa Clássica oferece proteção e mantém a temperatura da pizza.",
						img: "caixa-pizza-01.png",
					},
					{
						alt: "Caixa Clássica",
						title: "Caixa Clássica",
						description:
							"A solução ideal para pizzarias que valorizam a simplicidade e a praticidade. Nossa Caixa Clássica oferece proteção e mantém a temperatura da pizza.",
						img: "caixa-pizza-01.png",
					},
					{
						alt: "Caixa Personalizada",
						title: "Caixa Personalizada",
						description:
							"A solução ideal para pizzarias que valorizam a simplicidade e a praticidade. Nossa Caixa Clássica oferece proteção e mantém a temperatura da pizza.",
						img: "caixa-pizza-01.png",
					},
					{
						alt: "Caixa Térmica",
						title: "Caixa Térmica",
						description:
							"A solução ideal para pizzarias que valorizam a simplicidade e a praticidade. Nossa Caixa Clássica oferece proteção e mantém a temperatura da pizza.",
						img: "caixa-pizza-01.png",
					},
					{
						alt: "Caixa Redonda",
						title: "Caixa Redonda",
						description:
							"A solução ideal para pizzarias que valorizam a simplicidade e a praticidade. Nossa Caixa Clássica oferece proteção e mantém a temperatura da pizza.",
						img: "caixa-pizza-01.png",
					},
				];

				// Percorre a lista passando por cada card e criando eles de forma dinâmica
				list.forEach((card) => {
					const div = document.createElement("div");
					div.classList.add("product-box");

					const img = document.createElement("img");

					img.setAttribute("src", `../imagens/${card.img}`);
					img.setAttribute("alt", card.alt);

					const h2 = document.createElement("h2");
					h2.textContent = card.title;

					const p = document.createElement("p");
					p.textContent = card.description;

					div.appendChild(img);
					div.appendChild(h2);
					div.appendChild(p);

					productsContainer.appendChild(div);
				});
			}
			initProducts();
		</script>
	</body>
</html>
